<h3>
  Listado de Heroes
</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">

  <h3>Hereo Borrado <small class="text-danger">{{deletedHero}}</small></h3>

</div>

<ng-template #nothingWasDeleted>
  <h3>No ha Borrado Nada</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
